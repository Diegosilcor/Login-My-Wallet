<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/style.css" />

    <title>My Wallet</title>
    <link rel="shortcut icon" type="logo/png" href="/src/images/Logo.png" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="/src/images/Logo.png" alt="Logo" />
        <h2 class="name-app"></h2>
      </div>
      <div id="menu">
        <ul>
          <li><a href="/src/login.html" class="nav-link">Inicio</a></li>
          <li><a href="" class="nav-link">Sobre nosotros</a></li>
          <li><a href="" class="nav-link">Preguntas frecuentes</a></li>
        </ul>
      </div>
    </header>

    <div class="login-container">
      <div class="login-info-container">
        <h3 class="title">Toda tu plata</h3>
        <h1 class="title-2">En un solo lugar.</h1>
        <h4 class="title-3">Comodo, rapido y facil</h4>
        <!-- <div class="logo-form">
        <img src="/src/images/logo form.jpg" alt="">
        </div> -->
        <div class="social-login">
          <div class="social-login-element">
            <img src="/src/images/google.svg" alt="google-image" />
            <span>Google</span>
          </div>
          <div class="social-login-element">
            <img src="/src/images/facebook.svg" alt="facebook-image" />
            <span>Facebook</span>
          </div>
        </div>
        <form class="inputs-container">
          <input class="input" type="name" placeholder="Nombre y Apellido" />
          <input class="input" type="identification" placeholder="DNI" />
          <input class="input" type="email" placeholder="Email" />
          <input class="input" type="age" placeholder="Edad" />
          <select class="input" class="input" type="Country" placeholder="Pais">
            <option value="AR">Argentina</option>
            <option value="BR">Brasil</option>
            <option value="CH">Chile</option>
            <option value="BO">Bolivia</option>
            <option value="EC">Ecuador</option>
            <option value="CO">Colombia</option>
            <option value="VE">Venezuela</option>
            <option value="UR">Uruguay</option>
            <option value="US">Estados Unidos</option>
            <option value="ES">España</option>
            <option value="AL">Alemania</option>
            <option value="FR">Francia</option>
          </select>

          <!-- <p>Olvidaste tu contraseña? <span class="span">Ingresa aqui</span></p> -->
          <button class="btn">Crear usuario</button>
          <!-- <p>No tienes cuenta? <span class="span">Registrate</span></p> -->
        </form>
      </div>
      <img class="image-container" src="/src/images/Tarjeta.jpg" alt="" />
    </div>
  </body>
</html>
